<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TrybeTrip</title>
  <!-- Bootstrap-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

  <!-- DataPickerX CSS-->
  <link rel="stylesheet" href="dist/css/DatePickerX.min.css">

  <!-- Pikaday CSS-->
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/pikaday/css/pikaday.css">
</head>
<body>
  <header>
    <h1>TrybeTrip</h1>
  </header>
  <form action="" method="get">
  <fieldset id="fieldForm">
      <!-- Nome -->
      <label for="fullName">Nome:</label>
      <input type="text" name="nomeCompleto" id="fullName" minlength="10" maxlength="40" autocomplete="on" required placeholder="Digite seu nome completo..." size="40">
      <br>

      <!-- Email -->
      <label for="input-email">Email:</label>
      <input type="email" name="email" id="input-email" minlength="10" maxlength="50" size="40" placeholder="Digite aqui seu e-mail...">
      <br>

      <!-- Destino Preferido -->
      <label for="cidade"><input type="radio" name="destino" id="cidade" value="cidade">Cidade</label>
      
      <label for="campo"><input type="radio" name="destino" id="campo" value="campo">Campo</label>

      <label for="praia"><input type="radio" name="destino" id="praia" value="praia">Praia</label>

      <label for="montanhas"><input type="radio" name="destino" id="montanhas" value="montanhas">Montanhas</label>

      <!-- Espaço digitação -->
        <p><strong>Nos conte porque você deveria ser o escolhido para ganhar o concurso TrybeTrip:</strong></p>
        <textarea name="discurso" id="input-discurso" cols="62" rows="10" maxlength="500" placeholder="Digite aqui sua resposta (no máximo 500 caracteres)"></textarea>
        <br>

      <!-- Data -->
        <label for="date">Data:</label>
        <input type="date" name="data" id="date">
        <br>

      <!-- Concordância -->
        <!-- Checkbox 1 -->
        <input type="checkbox" name="oportunidades" id="promotion">
        <label for="promotion">Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe?</label>
        <br>

        <!-- Checkbox 2 -->
        <input type="checkbox" name="aceite" id="agreement" required>
        <label for="agreement">Concordo que imagens das minhas férias poderão ser usadas na divulgação de concursos futuros.</label>

      <!-- Botão de enviar -->
      <section id="botoes">
        <input type="submit" value="Enviar" id="button" disabled>
      </section>
      <p id="teste1"></p>
      <p id="teste2"></p>
      <p id="teste3"></p>
  </fieldset>
  </form>
  <script src="script.js"></script>
  <!-- Pikaday JS -->
  <script src="https://cdn.jsdelivr.net/npm/pikaday/pikaday.js"></script>
  <!-- Datepicker JS -->
  <script src="dist/js/DatePickerX.min.js"></script>
</body>
</html>
