<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width" />
  <title>Exercício</title>

  <style>
    main,
    section {
      border-color: black;
      border-style: solid;
    }

    .title {
      text-align: center;
    }

    .main-content {
      background-color: yellow;
    }

    .main-content .center-content {
      background-color: red;
      width: 50%;
      margin: 0 auto;
    }

    .main-content .center-content p {
      font-style: italic;
    }
  </style>
</head>

<body>
  <header>
    <h1 class="title">Exercício - JavaEscripito </h1>
  </header>
  <main class="main-content">
    <section class="center-content">
      <p>Texto padrão do nosso site</p>
      <p id="visao">-----</p>
      <p>Trybe</p>
    </section>
  </main>
  <script>
    function visaoFutura(elemento, texto) {
      document.getElementById(elemento).innerText = texto;
    }
    let descricao = 'Me vejo trabalhando na XP Inc. ganhando pelo menos R$12.000,00 por mês'
    visaoFutura('visao', descricao);

    function alteraCorClasse(classe, cor){
      for (i = 0; i < document.getElementsByClassName(classe).length; i++){
        document.getElementsByClassName(classe)[i].style.backgroundColor = cor;
      }
    }

    function alteraTituloClasse (classe, texto){
      for (i = 0; i < document.getElementsByClassName(classe).length; i++){
      document.getElementsByClassName(classe)[i].innerText = texto;
      }
    }

    function alteraTextoTag (tag, texto, numero){
        document.getElementsByTagName(tag)[numero-1].innerText = texto;
      }

    alteraCorClasse('main-content','rgb(76,164,109)');
    alteraCorClasse('center-content', 'white');
    alteraTituloClasse('title','Exercício - Javascript');
    alteraTextoTag ('p', 'Seja bem-vindo ao nosso MARAVILHOSO site!', 1);

/*
Aqui você vai modificar os elementos já existentes utilizando apenas as funções:
- document.getElementById()
- document.getElementsByClassName()
- document.getElementsByTagName()
1. Crie e execute uma função que mude o texto na tag `<p>-----</p>`, para uma descrição de como você se vê daqui a 2 anos. (Não gaste tempo pensando no texto e sim realizando o exercício)
2. Crie e execute uma função que mude a cor do quadrado amarelo para o verde da Trybe (rgb(76,164,109)).
3. Crie e execute uma função que mude a cor do quadrado vermelho para branco.
4. Crie e execute uma função que corrija o texto da tag <h1>.
5. Crie e execute uma função que modifique o texto da primeira tag <p> para maiúsculo.
6. Crie e execute uma função que exiba o conteúdo de todas as tags <p> no console.
*/
  </script>
</body>

</html>
